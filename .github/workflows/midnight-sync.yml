name: Midnight Special Sync

on:
  schedule:
    # KST 00:00 = UTC 15:00
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Midnight Sync
        working-directory: scripts
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}
          THREADS_TOKEN_PRIMARY: ${{ secrets.THREADS_TOKEN_PRIMARY }}
          NOTION_DB_PRIMARY: ${{ secrets.NOTION_DB_PRIMARY }}
          THREADS_TOKEN_SECONDARY: ${{ secrets.THREADS_TOKEN_SECONDARY }}
          NOTION_DB_SECONDARY: ${{ secrets.NOTION_DB_SECONDARY }}
        run: node sync/index.mjs --mode=midnight
