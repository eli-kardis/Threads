<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads to Notion Sync - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f7f9fc;
      color: #1a1a2e;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1F3A5F 0%, #2D4A7C 100%);
      color: white;
      padding: 24px 32px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
    }

    .header-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-light {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .btn-light:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
    }

    /* Stats Cards */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .stat-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .stat-icon.total { background: #E0E7FF; }
    .stat-icon.success { background: #D1FAE5; }
    .stat-icon.failed { background: #FEE2E2; }
    .stat-icon.rate { background: #FEF3C7; }

    .stat-label {
      font-size: 14px;
      color: #6B7280;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #1F3A5F;
    }

    .stat-change {
      font-size: 12px;
      margin-top: 8px;
    }

    .stat-change.positive { color: #10B981; }
    .stat-change.negative { color: #EF4444; }

    /* Charts */
    .charts-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 32px;
    }

    .chart-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1F3A5F;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    /* History Table */
    .history-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .history-title {
      font-size: 18px;
      font-weight: 600;
      color: #1F3A5F;
    }

    .history-filter {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 6px 12px;
      border: 1px solid #E5E7EB;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #1F3A5F;
      color: white;
      border-color: #1F3A5F;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
    }

    .history-table th,
    .history-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #F3F4F6;
    }

    .history-table th {
      font-size: 12px;
      font-weight: 600;
      color: #6B7280;
      text-transform: uppercase;
    }

    .history-table td {
      font-size: 14px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.success {
      background: #D1FAE5;
      color: #065F46;
    }

    .status-badge.failed {
      background: #FEE2E2;
      color: #991B1B;
    }

    .empty-state {
      text-align: center;
      padding: 48px;
      color: #9CA3AF;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-row {
        grid-template-columns: repeat(2, 1fr);
      }
      .charts-row {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .stats-row {
        grid-template-columns: 1fr;
      }
      .header-content {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
